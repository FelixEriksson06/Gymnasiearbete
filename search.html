<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Stats</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img
          src="images/logo.png"
          alt="logo"
          class="logo"
          onclick="startpage()"
        />
        <p class="logo_text">FoodStats</p>
      </div>

      <div class="search_container_desk">
        <input
          type="search"
          id="search_text_desk"
          placeholder="Search Ingredients"
          class="search_text_desk"
        />
        <img
          src="images/search_icon.png"
          alt="search icon"
          class="search_icon"
        />
      </div>

      <nav class="menu_container">
        <img
          src="images/hamburger.png"
          alt="hamburger_menu"
          class="hamburger"
          onclick="toggleMenu()"
        />
        <p class="menu_text" onclick="toggleMenu()">Menu</p>
      </nav>

      <nav class="menu_click" id="menu_click">
        <div class="close_menu" onclick="toggleMenu()">Close menu</div>
        <a href="#profile">Profile</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <nav class="search_container_phone">
          <input
            type="search"
            id="search_text_phone"
            placeholder="Search Ingredients"
            class="search_text_phone"
          />
          <img
            src="images/search_icon.png"
            alt="search icon"
            class="search_icon"
          />
        </nav>

        <div class="search_results_container">
          <div id="search_results">
            <div id="searched_products"></div>
          </div>
          <div id="results"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer_info">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="#">Find us</a>
        <a href="#">Social Media</a>
      </div>
      <div class="footer_logo_container">
        <img class="footer_logo" src="images/logo.png" loading="lazy" />
        <p class="footer_logo_text">
          FoodStats hjälper dig att hitta närningsvärden på råvaror
        </p>
      </div>
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
