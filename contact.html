<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Stats</title>
    <link rel="stylesheet" href="css/no_searchbar.css" />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img

          alt="logo"

          src="images/hamburger.png"

      <nav class="menu_click" id="menu_click">
        <div class="close_menu" onclick="toggleMenu()">Close menu</div>
        <a href="#profile">Profile</a>

        <a href="#">Services</a>

    <main>
      <div class="box"></div>
    </main>

    <footer>
      <div class="footer_info">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="#">Find us</a>
        <a href="#">Social Media</a>
      </div>
      <div class="footer_logo_container">
        <img class="footer_logo" src="images/logo.png" loading="lazy" />
        <p class="footer_logo_text">

        </p>
      </div>
    </footer>
    <script src="javascript.js"></script>
