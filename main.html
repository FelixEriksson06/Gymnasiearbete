<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Stats</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img
          src="images/logo.png"
          alt="logo"
          class="logo"
          onclick="startpage()"
        />
        <p class="logo_text">FoodStats</p>
      </div>
      <div class="search_container_desk" onclick="search()">
        <input
          type="search"
          id="search_text"
          placeholder="Search Ingredients"
          class="search_text_desk"
        />
        <img
          src="images/search_icon.png"
          alt="search icon"
          class="search_icon"
        />
      </div>

      <nav class="menu_container">
        <img
          src="images/hamburger.png"
          alt="hamburger_menu"
          class="hamburger"
          onclick="toggleMenu()"
        />
        <p class="menu_text" onclick="toggleMenu()">Menu</p>
      </nav>

      <nav class="menu_click" id="menu_click">
        <div class="close_menu" onclick="toggleMenu()">Close menu</div>
        <a href="#profile">Profile</a>
        <a href="#">Home</a>
        <a href="about.html">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <nav class="search_container_phone" onclick="search()">
        <input
          type="search"
          id="search_text"
          placeholder="Search Ingredients"
          class="search_text_phone"
        />
        <img
          src="images/search_icon.png"
          alt="search icon"
          class="search_icon"
        />
      </nav>

      <section class="home_screen">
        <img src="images/Food.png" class="food_home_screen" />
        <p class="text_home_screen">An easier way of counting nutreince</p>
      </section>

      <section class="main_icons_container">
        <div class="main_icon" onclick="search()">
          <img
            src="images/food_clickable_icon.png"
            alt="food_clickable_icon"
            class="food_clickable_icon"
          />
          <p class="main_icon_text">Search for ingredients</p>
        </div>
        <div class="main_icon" onclick="about()">
          <img
            src="images/learn_about_us.png"
            alt="learn_about_us"
            class="learn_about_us"
          />
          <p class="main_icon_text">Learn About Us</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer_info">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="#">Find us</a>
        <a href="#">Social Media</a>
      </div>
      <div class="footer_logo_container">
        <img class="footer_logo" src="images/logo.png" loading="lazy" />
        <p class="footer_logo_text">
          FoodStats hjälper dig att hitta närningsvärden på råvaror
        </p>
      </div>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
